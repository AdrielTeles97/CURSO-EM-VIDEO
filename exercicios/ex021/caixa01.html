<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        /*ELEMENTO BOX-LEVEL*/
        h1 {
           
            background-color: lightslategray;
            height: 300px;
            width: 300px;
            border: 10px solid rgb(12, 124, 124);

            padding: 10px;
            margin: 20px auto 40px auto;
            outline: 5px dashed rgb(235, 62, 62);
        }
        /*ELEMENTO INLINE-LEVEL*/
        a {
            border: 10px solid red;
            padding: 10px;
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-level</h1>
    <p>Paragráfos também são exemplos de box level, mas os <a href="">links são exemplos de caixas in line-level</a> Vamos ver como tudo isso funciona.</p>
    
</body>
</html>
